# ============================================
# Application Configuration
# ============================================
spring.application.name=gestion_commerciel

# ============================================
# Server Configuration
# ============================================
server.port=8082

# ============================================
# Database Configuration (MySQL)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/G_commercial?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================
# Logging Configuration
# ============================================
logging.level.com.commercial.Commercial=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# Data REST Configuration
# ============================================
spring.data.rest.base-path=/api
spring.data.rest.default-page-size=20

# ============================================
# Jackson Configuration (JSON)
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
