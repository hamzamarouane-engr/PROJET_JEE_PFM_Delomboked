<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails Commande - Gestion Vente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ASUSTEC - Gestion Vente</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/commandes">Commandes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Success/Error messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4><i class="bi bi-receipt"></i> Détails de la Commande #<span th:text="${commande.codeCmd}"></span></h4>
                        <span th:if="${commande.status == 'COMPLETED'}" class="badge bg-success">Complété</span>
                        <span th:if="${commande.status == 'PENDING'}" class="badge bg-warning">En attente</span>
                        <span th:if="${commande.status == 'CANCELLED'}" class="badge bg-danger">Annulé</span>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <h6 class="text-muted">Informations Client</h6>
                                <p><strong>Client:</strong> <span th:text="${commande.client}"></span></p>
                                <p><strong>Date:</strong> <span th:text="${#temporals.format(commande.dateCmd, 'dd/MM/yyyy HH:mm')}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-muted">Informations Produit</h6>
                                <p><strong>Code Produit:</strong> <span th:text="${commande.codePdt}"></span></p>
                                <p><strong>Nom:</strong> <span th:text="${commande.nomPdt}"></span></p>
                            </div>
                        </div>

                        <hr>

                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>Produit</th>
                                    <th class="text-end">Prix Unitaire</th>
                                    <th class="text-center">Quantité</th>
                                    <th class="text-end">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td th:text="${commande.nomPdt}"></td>
                                    <td class="text-end" th:text="${commande.prixUnitaire} + ' DH'"></td>
                                    <td class="text-center" th:text="${commande.qteCmd}"></td>
                                    <td class="text-end" th:text="${commande.montantTotal} + ' DH'"></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr class="table-light">
                                    <td colspan="3" class="text-end"><strong>TOTAL HT:</strong></td>
                                    <td class="text-end"><strong th:text="${commande.montantTotal} + ' DH'"></strong></td>
                                </tr>
                                <tr class="table-light">
                                    <td colspan="3" class="text-end">TVA (20%):</td>
                                    <td class="text-end" th:text="${commande.montantTotal * 0.20} + ' DH'"></td>
                                </tr>
                                <tr class="table-primary">
                                    <td colspan="3" class="text-end"><strong>TOTAL TTC:</strong></td>
                                    <td class="text-end"><strong th:text="${commande.montantTotal * 1.20} + ' DH'"></strong></td>
                                </tr>
                            </tfoot>
                        </table>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-4">
                            <a href="/commandes" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Retour à la liste
                            </a>
                            <div>
                                <a th:href="@{/commandes/{id}/invoice(id=${commande.codeCmd})}" class="btn btn-primary" target="_blank">
                                    <i class="bi bi-file-pdf"></i> Télécharger PDF
                                </a>
                                <form th:if="${commande.status != 'CANCELLED'}" th:action="@{/commandes/{id}/cancel(id=${commande.codeCmd})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir annuler cette commande?')">
                                        <i class="bi bi-x-circle"></i> Annuler la commande
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
